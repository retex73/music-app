<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        .comparison-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
        }

        .player-section {
            flex: 1;
            min-width: 600px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* Current Player Recreation */
        .current-player {
            background: #2d2d2d;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Improved Player */
        .improved-player {
            background: linear-gradient(135deg, #2a2a2a 0%, #252525 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        /* Main controls row */
        .controls-main {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        /* Transport controls group */
        .transport-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        /* Progress section */
        .progress-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .progress-bar-container {
            position: relative;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        .progress-bar-container:hover {
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35 0%, #FF8855 100%);
            border-radius: 4px;
            width: 35%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-handle {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #ffffff;
            border: 2px solid #FF6B35;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s;
            cursor: grab;
        }

        .progress-bar-container:hover .progress-handle {
            opacity: 1;
        }

        /* Secondary controls row */
        .controls-secondary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Tempo control group */
        .tempo-control {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 8px;
        }

        .tempo-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tempo-value {
            font-size: 14px;
            font-weight: 500;
            color: #FF6B35;
            min-width: 60px;
        }

        .tempo-slider {
            width: 120px;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .tempo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #FF6B35;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .tempo-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #FF6B35;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Button styles */
        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
            position: relative;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.small {
            width: 32px;
            height: 32px;
        }

        .btn.medium {
            width: 40px;
            height: 40px;
        }

        .btn.large {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn.primary {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8855 100%);
            border: none;
        }

        .btn.primary:hover {
            background: linear-gradient(135deg, #FF8855 0%, #FFA065 100%);
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.3);
        }

        .btn.active {
            background: rgba(255, 107, 53, 0.2);
            border-color: #FF6B35;
            color: #FF6B35;
        }

        /* Icon styles */
        .icon {
            width: 18px;
            height: 18px;
        }

        .icon.small {
            width: 16px;
            height: 16px;
        }

        .icon.large {
            width: 22px;
            height: 22px;
        }

        /* Utility controls */
        .utility-controls {
            display: flex;
            gap: 8px;
        }

        /* Tooltips */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            margin-bottom: 8px;
        }

        .tooltip:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-2px);
        }

        /* Time display */
        .time-display {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .time-current {
            color: #ffffff;
            font-weight: 500;
        }

        /* Additional info */
        .track-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .track-title {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* Focus states */
        .btn:focus-visible {
            outline: 2px solid #FF6B35;
            outline-offset: 2px;
        }

        /* Loading state */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .download-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-text:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1 style="color: rgba(255, 255, 255, 0.9); font-weight: 400; margin-bottom: 20px;">Audio Player Improvement</h1>
    
    <div class="comparison-container">
        <!-- Current Player -->
        <div class="player-section">
            <h2>Current Player (Recreation)</h2>
            <div class="current-player">
                <button class="btn medium">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 0 1 0 7.07l1.41 1.41a6.5 6.5 0 0 0 0-9.9l-1.41 1.42z"/>
                    </svg>
                </button>
                <button class="btn small">
                    <svg class="icon small" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/>
                    </svg>
                </button>
                <button class="btn large">
                    <svg class="icon large" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button class="btn small active">
                    <svg class="icon small" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="8" fill="currentColor"/>
                    </svg>
                </button>
                <button class="btn small">
                    <svg class="icon small" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                    </svg>
                </button>
                <div style="flex: 1; min-width: 100px; height: 10px; background: rgba(255,255,255,0.04); border-radius: 5px; position: relative;">
                    <div style="width: 100%; height: 100%; background: #FF6B35; border-radius: 5px;"></div>
                </div>
                <span class="time-display">0:00</span>
                <span class="time-display" style="margin: 0 8px;">100%</span>
                <span class="time-display">(180 BPM)</span>
            </div>
        </div>

        <!-- Improved Player -->
        <div class="player-section">
            <h2>Improved Player</h2>
            <div class="improved-player">
                <!-- Main Controls Row -->
                <div class="controls-main">
                    <!-- Transport Controls -->
                    <div class="transport-controls">
                        <button class="btn small tooltip" data-tooltip="Previous">
                            <svg class="icon small" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/>
                            </svg>
                        </button>
                        <button class="btn large primary tooltip" data-tooltip="Play">
                            <svg class="icon large" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <button class="btn small tooltip" data-tooltip="Restart">
                            <svg class="icon small" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Progress Section -->
                    <div class="progress-section">
                        <div class="progress-info">
                            <span class="time-display">
                                <span class="time-current">1:23</span> / 3:45
                            </span>
                            <span class="track-info">
                                <span class="track-title">Tune in D Major</span>
                                <span>â€¢ Beat 48/128</span>
                            </span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div class="progress-handle"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Utility Controls -->
                    <div class="utility-controls">
                        <button class="btn small tooltip active" data-tooltip="Loop">
                            <svg class="icon small" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                            </svg>
                        </button>
                        <button class="btn small tooltip" data-tooltip="Volume">
                            <svg class="icon small" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Secondary Controls Row -->
                <div class="controls-secondary">
                    <!-- Tempo Control -->
                    <div class="tempo-control">
                        <span class="tempo-label">Tempo</span>
                        <input type="range" class="tempo-slider" min="50" max="200" value="180" id="tempoSlider">
                        <span class="tempo-value" id="tempoValue">180 BPM</span>
                        <button class="btn small tooltip" data-tooltip="Reset tempo" onclick="resetTempo()">
                            <svg class="icon small" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Download Options -->
                    <div class="download-buttons">
                        <button class="btn-text">
                            <svg style="width: 14px; height: 14px; vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            MIDI
                        </button>
                        <button class="btn-text">
                            <svg style="width: 14px; height: 14px; vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            WAV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tempo slider interaction
        const tempoSlider = document.getElementById('tempoSlider');
        const tempoValue = document.getElementById('tempoValue');
        
        tempoSlider.addEventListener('input', function() {
            tempoValue.textContent = `${this.value} BPM`;
        });

        function resetTempo() {
            tempoSlider.value = 100;
            tempoValue.textContent = '100 BPM';
        }

        // Simulate progress bar animation
        let progress = 35;
        const progressBar = document.querySelector('.progress-bar');
        
        setInterval(() => {
            if (progress < 100) {
                progress += 0.1;
                progressBar.style.width = progress + '%';
            }
        }, 100);
    </script>
</body>
</html>
